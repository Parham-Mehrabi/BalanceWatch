{% if request.user.is_authenticated %}
<div style="position: absolute;">

  <div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Balance Watch</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a>Link</a></li>
        <li>
          <details>
            <summary>{{ request.user.username }}</summary>
            <ul class="bg-base-100 rounded-t-none">
              {% if not is_active == True %}
              <li>subscription: {{ remaining_days }}</li>
              {% else %}
              <li class="text-error">subscription: Expired</li>
              
              {% endif %}
              <li><a></a></li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endif %}
